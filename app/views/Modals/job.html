<div class="job_detail">
  <div class="modal-header">
    <div class="logo">
      <img src="images/{{items.logo}}" />
    </div>
    {{items.title}}

  </div>
  <div class="modal-body">

    <div class="bullets">
      <div class="bullet" ng-repeat="bullet in items.detail.bullets">
        <div class="circle"></div>{{bullet}}
      </div>
    </div>
  </div>
</div>
